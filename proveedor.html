                <br>

                <br>

                <br>
                <input type="text" name="empresa_prov" id="empresa_prov"  class="form-control" required>
                <br>
                <label for=""><b>Vehiculo:</b></label>
                <select name="vehiculo" id="vehiculo" class="form-control">
                    <option value="Moto">Moto</option>
                    <option value="Carro">Carro</option>
                    <option value="Camioneta">Camioneta</option>
                </select>
                <br>
                <label for=""><b>Telefono:</b></label>
                <input type="number" name="telefono" id="telefono"  class="form-control" required>
                <hr>
                <center>
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </center>
            </form>
        </div>

<script>
    $(document).ready(function() {
      $("#frm_nuevo_proveedor").on('submit', function(event) {
        event.preventDefault(); // Evita que el formulario se envíe de forma tradicional
        $.ajax({
          url: 'http://18.119.124.202:3000/api/proveedores',
          type: 'POST',
          dataType: 'json',
          contentType: 'application/json', // Asegúrate de enviar JSON
          data: JSON.stringify({
            nombre_prov: $("#nombre_prov").val(),
            email_prov: $("#email_prov").val(),
            empresa_prov: $("#empresa_prov").val(), // Convertir a entero
            vehiculo: $("#vehiculo").val(),
            telefono: $("#telefono").val(),
          }),
          success: function(data) {
            console.log(data);
            if (data.estado) {
              Swal.fire({
                title: "CONFIRMACIÓN",
                text: data.mensaje,
                icon: 'success'
              });
              $("#exampleModal").modal('hide');
              $("#frm_nuevo_proveedor")[0].reset();
              cargarCines(); // Asegúrate de que esta función esté definida
            } else {
              Swal.fire({
                title: "Dato Guardado",
                text: data.mensaje,
                icon: 'success'
              });
            }
          },
          error: function(xhr, status, error) {
            console.error("Error en la solicitud:", xhr.responseText);
            Swal.fire({
              title: "ERROR",
              text: "Hubo un problema con la solicitud.",
              icon: 'error'
            });
          }
        });
      });
      $(document).ready(function() {
        function cargarproveedors() {
          $.ajax({
            url: 'http://18.119.124.202:3000/api/proveedores',
            type: 'GET',
            dataType: 'json',
            success: function(data) {
              console.log(data);
              // Asegúrate de que data sea un array de objetos
              if (Array.isArray(data)) {
                let proveedorsHTML = '';
                data.forEach(proveedor => {
                  proveedorsHTML += `
                    <tr>
                      <td>${proveedor.id_prov}</td>
                      <td>${proveedor.nombre_prov}</td>
                      <td>${proveedor.email_prov}</td>
                      <td>${proveedor.empresa_prov}</td>
                      <td>${proveedor.vehiculo}</td>
                      <td>${proveedor.telefono}</td>
                    </tr>
                  `;
                });
                $('#proveedors-tbody').html(proveedorsHTML);
              } else {
                $('#proveedors-tbody').html('<tr><td colspan="4">No se encontraron datos</td></tr>');
              }
            },
            error: function(xhr, status, error) {
              console.error("Error en la solicitud:", xhr);
              $('#proveedors-tbody').html('<tr><td colspan="4">Error al cargar los datos</td></tr>');
            }
          });
        }
  
        // Cargar proveedors cuando el documento esté listo
        cargarproveedors();
      });

    });

</script>
